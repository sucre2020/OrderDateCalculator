<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Date Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Order Date Calculator</h2>
        {% if error %}
        <p class="error">Invalid date format entered. Please enter date in MM/DD/YYYY format.</p>
        {% endif %}
        <form method="POST">
            <label for="current_order_date">Current Order Date (MM/DD/YYYY):</label><br>
            <input type="text" id="current_order_date" name="current_order_date"><br>
            <label for="days_to_hold">Days to Hold the Order:</label><br>
            <input type="text" id="days_to_hold" name="days_to_hold"><br><br>
            <input type="submit" value="Calculate">
        </form>
    </div>
</body>
</html>
