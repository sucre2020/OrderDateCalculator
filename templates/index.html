<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f4f8;
      }
      .container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }
      h2,
      h3 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin: 10px 0 5px;
        font-size: 14px;
        color: #555;
      }
      input[type="text"] {
        width: calc(100% - 10px);
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }
      input[type="submit"]:hover {
        background-color: #0056b3;
      }
      p {
        text-align: center;
        margin-top: 20px;
      }
      a {
        color: #007bff;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      a:hover {
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>
        You can either calculate date or discount or both at the same time
      </h2>
      <h2>Next Order Date Calculator</h2>
      <form method="POST">
        <label for="current_order_date">Current Order Date (MM/DD/YYYY):</label>
        <input type="text" id="current_order_date" name="current_order_date" />

        <label for="days_to_hold">Days to Hold the Order:</label>
        <input type="text" id="days_to_hold" name="days_to_hold" />

        <h3>Discount Calculator</h3>

        <label for="order_amount">Order Amount:</label>
        <input type="text" id="order_amount" name="order_amount" />

        <label for="discount_amount">Discount Amount:</label>
        <input type="text" id="discount_amount" name="discount_amount" />

        <input type="submit" value="Calculate" />
      </form>
    </div>
  </body>
</html>
